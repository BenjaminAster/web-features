<svg viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
	<style>
		:root {
			color-scheme: dark light;
			font-family: ui-monospace, monospace;

			--html: orangeRed;
			--css: dodgerBlue;
			--js: gold;
		}

		text {
			dominant-baseline: central;
			text-anchor: middle;
			font-size: 14rem;
			font-weight: bold;
		}

		.html {
			fill: var(--html);
		}

		.css {
			fill: var(--css);
		}

		.js {
			fill: var(--js);
		}
	</style>

	<text x="240" y="80" class="html">HTML</text>
	<text x="240" y="240" class="css">CSS</text>
	<text x="240" y="400" class="js">JS</text>
</svg>